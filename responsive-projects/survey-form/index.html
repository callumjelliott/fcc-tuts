<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <h1 id="title">Survey form</h1>
        <p id="description">This form is used to capture really important information</p>
        <form action="" id="survey-form">
            <div id="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div id="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
            </div>
            <div id="form-group">
                <label for="age" id="number-label">Age</label>
                <input type="number" name="age" id="age" placeholder="Age" min="10" max="99">
            </div>
            <div id="form-group">
                <p>Where do you live?</p>
                <select id="dropdown" name="live">
                    <option selected disabled>Select current location</option>
                    <option value="UK">UK</option>
                    <option value="ROW">Rest of world</option>
                </select>
            </div> 
            <div id="form-group">
                <p>Are you a...</p>
                <input name="homeowner" type="radio" value="homeowner" checked>Homeowner
                <input name="homeowner" type="radio" value="renter">Renter
            </div>
            <div id="form-group">
                <p>What else are you interested in....</p>
                <input name="interestedin" type="checkbox" value="stuff">Stuff
                <input name="interestedin" type="checkbox" value="morestuff">More stuff
            </div> 
            <div id="form-group">
                <p>Any other comments?</p>
                <textarea name="comments" id="comments" placeholder="Enter your comments here..."></textarea>
            </div>                                   
            <button type="submit">Submit</button>
        </form>
    </main>    
</body>
</html>
