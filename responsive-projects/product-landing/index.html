<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<header id="header">
    <img id="header-img" src="./img/Logo v3.png" alt="Company logo">
    <nav id="nav-bar">
        <ul>
            <li><a href="#title" class="nav-link">Title</a></li>
            <li><a href="#video" class="nav-link">Video</a></li>
            <li><a href="#form" class="nav-link">Form</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="title">
        <h1>The best product ever!</h1>
    </section>

    <section id="video">
        <h2>Watch this great video!</h2>
        <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen=""></iframe>
    </section>

    <section id="form">
        <h2>Please fill out this form!</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="text" id="email" placeholder="Enter email address" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" required>
            <button id="submit" type="submit">Submit</button>
        </form>
    </section>
</main>   
</body>
</html>
